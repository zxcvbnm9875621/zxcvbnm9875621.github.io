<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>没睡着的燕子 - 个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --text-color: #1D1D1F;
            --bg-color: #FFFFFF;
            --card-bg: #F5F5F7;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header-card {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            margin-bottom: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .profile-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
            position: relative;
            display: inline-block;
        }
        
        .profile-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .profile-title {
            font-size: 20px;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: 500;
        }
        
        .counter {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            display: inline-block;
            margin: 15px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 20px;
        }
        
        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-5px);
        }
        
        .content-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .content-section {
                grid-template-columns: 1fr;
            }
        }
        
        .content-card {
            background: var(--bg-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            color: var(--text-color);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .info-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .info-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-value {
            color: #666;
            font-size: 16px;
            margin-left: 30px;
        }
        
        .business-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .business-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .coolapk-container {
            position: relative;
            display: inline-block;
        }
        
        .coolapk-image {
            width: 200px;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .coolapk-image:hover {
            transform: scale(1.03);
        }
        
        .coolapk-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            text-align: center;
            font-size: 14px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部标题卡片 -->
        <div class="header-card fade-in">
            <h1 class="profile-name">没睡着的燕子</h1>
            <p class="profile-title">小米刷机专家 & 技术达人</p>
            
            <div class="counter fade-in delay-1" id="visitorCounter">
                正在加载访问计数...
            </div>
            
            <div class="social-links fade-in delay-2">
                <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-link"><i class="fab fa-qq"></i></a>
                <a href="#" class="social-link"><i class="fas fa-download"></i></a>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-section">
            <!-- 左侧内容卡片 -->
            <div class="content-card fade-in delay-1">
                <h2 class="section-title">联系方式</h2>
                
                <div class="info-item fade-in delay-2">
                    <div class="info-label">
                        <i class="fas fa-user"></i> 抖音号
                    </div>
                    <div class="info-value">835331416162</div>
                </div>
                
                <div class="info-item fade-in delay-3">
                    <div class="info-label">
                        <i class="fas fa-users"></i> QQ群
                    </div>
                    <div class="info-value">963729340</div>
                </div>
                
                <div class="business-card fade-in delay-4">
                    <div class="business-title">主要业务</div>
                    <div class="info-value">远程小米刷机救砖，需要的加QQ群找我</div>
                </div>
            </div>
            
            <!-- 右侧内容卡片 -->
            <div class="content-card fade-in delay-2">
                <h2 class="section-title">资源与社区</h2>
                
                <div class="media-container fade-in delay-3">
                    <div class="coolapk-container">
                        <img src="IMG_20250808_103717.png" alt="酷安帐号" class="coolapk-image">
                        <div class="coolapk-label">酷安帐号</div>
                    </div>
                    
                    <a href="https://pan.xunlei.com/s/VOX6WVKJhHK0SCR17Pg8pYZAA1?pwd=9rcv#" class="download-btn">
                        <i class="fas fa-download"></i> 点击访问资源下载
                    </a>
                </div>
                
                <div class="info-item fade-in delay-4">
                    <div class="info-label">
                        <i class="fas fa-info-circle"></i> 关于我
                    </div>
                    <div class="info-value">专注于小米设备刷机与救砖服务，拥有丰富的技术经验，乐于分享与帮助他人解决技术问题。</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 访问计数器
        document.addEventListener('DOMContentLoaded', function() {
            let count = localStorage.getItem('siteVisitorCount');
            
            if (!count) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            
            localStorage.setItem('siteVisitorCount', count);
            document.getElementById('visitorCounter').textContent = `您是第 ${count} 位访客`;
            
            // 添加动画延迟类
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
